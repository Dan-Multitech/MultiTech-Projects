<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<link href="mdboostrap/bootstrap.min.css" rel="stylesheet">
	<script src="mdboostrap/bootstrap.min.js"></script>
	<link href="mdboostrap/font-googleapi.css" rel="stylesheet">
	<link href="mdboostrap/mdb.min.css" rel="stylesheet">
	<script src="mdboostrap/mdb.min.js"></script>
	<script src="mdboostrap/popper.min.js"></script>

	<!-- Font Awesome -->
	<script src="fontawesome.js"></script>
	<script src="solid.js"></script>

	<!-- Boostrap Table -->
	<link href="bootstrap-table.min.css" rel="stylesheet">
	<script defer src="bootstrap-table.min.js"></script>

	<!-- Custom CSS and JS -->
	<link href="aoi_pro_man_main.css" rel="stylesheet">
	<script src="aoi_pro_man_main.js"></script>

	<!-- Inner CSS -->

	</style>
</head>

<!-- Top alert box -->
<div class="position-fixed mt-2 alert-box-center default-mouse" style="width: 90%; height: 0%; left: 6%; top: 3%; word-wrap: break-word; text-align: center; z-index: -99">
	<div id="alert-box" class="alert alert-dismissible fade" role="alert">
		<p id="alert-box-content" style="margin: 0;"><strong>Hello!</strong> This is an alert!</p>
		<span id="close-alert-btn" type="button" class="close" data-toggle="collapse" href="#alert-box" style="padding: 2px 10px 0 0; display: none;"><i class="fas fa-xs fa-times"></i></span>
	</div>
</div>

<body class="d-flex flex-column bg-app-color no-select-text" oncontextmenu="return false;">
	<header class=""><!------------------------------------------------>
		<!-- Title Bar -->
		<div class="d-flex align-items-stretch bg-app-theme-dark text-white shadow-sm" style="z-index: 100;">
			<span class="flex-grow-1 ml-2 default-mouse" onmousedown="neutron.DragTitleBar()" id="title-label">????????</span>
			<span class="title-btn" onclick="neutron.Minimize()"><i class="fas fa-xs fa-window-minimize"></i></span>
			<span class="title-btn title-btn-disable" onclick="" disabled><i class="fas fa-xs fa-window-maximize"></i></span>
			<span class="title-btn title-btn-close" onclick="neutron.Close()"><i class="fas fa-sm fa-times" style="font-size: 0.8rem"></i></span>
		</div>
		<!-- Menu Bar -->
		<div>
			<!--  -->
		</div>
	</header><!----------------------------------------------->

	<div class="flex-grow-1 d-flex"><!------------------------------------------------>
		<!-- Left nav bar -->
		<div class="nav flex-column nav-pills bg-app-theme-light text-light" id="nav-tab" role="tablist" aria-orientation="vertical" ondragstart="return false;">
			<span class="pt-5" id="spacer"></span>
			<a class="nav-link text-light left-nav-link active" id="nav-task-tab" data-toggle="tab" href="#task-tab" role="tab" data-toggle="tooltip" title="AOI Tasks"><i class="fas fa-lg fa-project-diagram" style="margin-left: 1.4px;"></i></a>
			<a class="nav-link text-light left-nav-link" id="nav-search-tab" data-toggle="tab" href="#prog-search-tab" role="tab" data-toggle="tooltip" title="Search for Program"><i class="fas fa-lg fa-search" style="font-size: 1.5rem; margin-top: -4px;"></i></a>
			<a class="nav-link text-light left-nav-link" id="nav-tool-tab" data-toggle="tab" href="#tool-tab" role="tab" data-toggle="tooltip" title="More Tools"><i class="fas fa-lg fa-toolbox" style="font-size: 1.5rem; margin-top: -4px;"></i></a>
			<a class="nav-link text-light left-nav-link" id="nav-database-tool-tab" data-toggle="tab" href="#database-tab" role="tab" data-toggle="tooltip" title="Database Viewer"><i class="fas fa-lg fa-database" style="font-size: 1.5rem; margin-top: -4px; margin-left: 1.3px;"></i></a>
		</div>

		<!-- Main Content -->
		<main class="flex-grow-1 overflow-auto bg-app-color" style="overflow: hidden;">
			<div id="nav-all-tab-content" class="tab-content container p-0">

				<!-- Task Tab Contents -->
				<div id="task-tab" class="tab-pane fade show active">
					<button type="button" class="btn btn-dark position-fixed rounded-circle" style="bottom: 30px; right: 10px; padding: 4px 7px; z-index: 97"><i class="fas fa-2x fa-plus"></i></button>
					<div class="mt-2">
						<ul class="nav nav-pills justify-content-end">
						  <li class="nav-item"><a class="nav-link task-nav-link active" data-toggle="pill" href="#pills-task-active">Active</a></li>
						  <li class="nav-item"><a class="nav-link task-nav-link" data-toggle="pill" href="#pills-task-history">History</a></li>
						</ul>
						<div class="tab-content default-mouse" id="pills-tabContent">
						  <div id="pills-task-active" class="tab-pane fade show active">
								<h6 class="pl-2 text-muted">Active Tasks</h6>
								<div class="" style="height: 470px; overflow-y: auto; overflow-x: hidden;">

									<div type="button" class="card p-1 mb-2 ml-1 fast animated bounceInRight hoverable" style="max-width: 99%; height: 70px;">
										<h6 class="mt-1 ml-1 task-title">ECO Update<span class="badge badge-warning ml-1">In Progress</span></h6>
										<div class="d-flex justify-content-end" style="margin-top: -20px;">
											<div class="progress float-left" style="height: 10px; width: 300px;"><div class="progress-bar progress-bar-striped bg-warning" style="width: 50%; height: 10px"></div></div>
										</div>
									</div>

								</div>
							</div>
						  <div id="pills-task-history" class="tab-pane fade">
								<h6 class="pl-2 text-muted">Task History</h6>
								<div style="height: 470px; overflow-y: auto;">

								</div>
							</div>
						</div>
					</div>
				</div>

				<!-- Search Program Contents -->
				<div id="prog-search-tab" class="tab-pane fade p-1" style="overflow: hidden;">
					<div id="search-bar-container" class="pt-2" style="width: 99%;">
						<div class="input-group mb-4">
							<input id="prog-search-bar" type="search" placeholder="Enter PCB #, Build # or Program Name..." class="form-control allow-select-text" style="box-shadow: none;">
							<div class="input-group-append">
				  			<button id="prog-search-btn" type="submit" class="btn aqua-gradient m-0" style="height: 38px; margin-top: -3px;" onclick="ahk.SearchProgram(event)"><i class="fas fa-2x fa-search" style="margin-top: -7px;"></i></button>
							</div>
				  	</div>
						<span id="search-status-label" class="d-flex pb-1 pl-2" style="margin-top: -25px; font-size: 10px; color: #B0BEC5;">Enter value to search...</span>
					</div>

					<div id="search-result-container" class="" style="width: 100%; height: 470px; overflow-y: auto; overflow-x: hidden;">

						<div type="button" class="card p-1 mb-2 pro-card-status-ready fast animated bounceInDown hoverable" style="max-width: 99%;  height: 60px;">
							<h6 class="prog-card-title">70001000L</h6>
						</div>
						<div type="button" class="card p-1 mb-2 pro-card-status-needupdate fast animated bounceInDown hoverable" style="max-width: 99%;  height: 60px;">
							<h6 class="prog-card-title">70001000L</h6>
						</div>
						<div type="button" class="card p-1 mb-2 pro-card-status-notready fast animated bounceInDown hoverable" style="max-width: 99%;  height: 60px;">
							<h6 class="prog-card-title">70001000L</h6>
						</div>
						<div type="button" class="card p-1 mb-2 pro-card-status-inprogress fast animated bounceInDown hoverable" style="max-width: 99%;  height: 60px;">
							<h6 class="prog-card-title">70001000L</h6>
						</div>

					</div>
				</div>

				<!-- Tool Tab Contents -->
				<div id="tool-tab" class="tab-pane fade">
					<button id="test-btn" type="button" class="btn btn-primary" onclick="ahk.TestBttn(event)">Test MsgBox</button>
				</div>

				<!-- Database Tab Contents -->
				<div id="database-tab" class="tab-pane fade">
					<div class="" style="">
						<form class="form-inline">
						  <div class="input-group mb-2 mr-sm-2 shadow-sm">
						    <div class="input-group-prepend">
						      <div class="input-group-text"><i class="fas fa-table"></i></div>
						    </div>
								<select class="custom-select custom-select-sm" style="width: 100px; box-shadow: none;">
									<option disabled selected value>----------</option>
									<option value="users">Users</option>
								</select>
						  </div>
						  <button type="button" class="btn btn-dark btn-sm" style="top: -4px; height: 30px;">Get</button>
						</form>
					</div>

					<div class="card" style="overflow: hidden;">
						<table id="database-table" class="table-sm"
						  data-toggle="table"
						  data-height="495"
						  data-custom-sort="customSort"
						  data-url="">
						  <thead>
						    <tr>
						      <th data-field="id" data-sortable="true">ID</th>
						      <th data-field="name" data-sortable="true">Name</th>
						      <th data-field="price" data-sortable="true">Item Price</th>
						    </tr>
						  </thead>
						</table>

					</div>
				</div>

				<!-- Settings Contents -->
				<div id="modal-settings" class="modal fade">
					<div class="modal-dialog" style="max-width: 700px;">
						<div class="modal-content">
					     <div class="modal-header">
					      <h6 class="modal-title">Application Settings</h6>
								<span type="button" class="close" data-dismiss="modal"><i class="fas fa-xs fa-times"></i></span>
					     </div>
					     <div class="modal-body" style="word-wrap: break-word;">
					        Settings here!!!
					     </div>
					     <div class="modal-footer">
					       <button type="button" class="btn btn-outline-primary btn-sm" data-dismiss="modal">Cancel</button>
					       <button type="button" class="btn btn-primary btn-sm">Save</button>
					     </div>
					   </div>
					 </div>
				</div>
		</div>
	</main>

	<footer class="d-flex align-items-stretch fixed-bottom bg-app-theme-dark text-white">
		<span class="flex-grow-1"></span>
		<span class="footer-btn" data-toggle="modal" data-target="#modal-settings"><i class="fas fa-sm fa-cog"></i></span>
	</footer>
	</div><!-------------------------------------------------------------------------->
</body>
