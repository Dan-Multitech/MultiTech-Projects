<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link href="bootstrap.min.css" rel="stylesheet">
	<link href="conduit_controller_main.css" rel="stylesheet">
	<script src="jquery.min.js"></script>		<!-- Always load JQuery first!!! -->
	<script src="bootstrap.bundle.min.js"></script>
	<style>
		
	</style>
</head>

<body class="d-flex flex-column" oncontextmenu="return false;"><!------------------------------------------------------------>
	<!-- Title Bar -->
	<header>
		<div class="d-flex align-items-stretch bg-app-theme-dark text-white no-select-text shadow-sm">
			<span class="flex-grow-1 px-2 py-1 default-mouse" onmousedown="neutron.DragTitleBar()" id="title-label">????????</span>
			<span class="title-btn" onclick="neutron.Minimize()">0</span>
			<span class="title-btn-disable" onclick="neutron.Maximize()" disabled>1</span>
			<span class="title-btn title-btn-close" onclick="neutron.Close()">r</span>
		</div>
	</header>
	<!-- Menu Bar -->
	<div class="bg-app-theme-light text-white d-flex flex-row no-select-text" style="height: 20px; font-size: 12px;">
		<div class="dropdown main-menu">	<!-- File Dropdown Menu -->
			<span class="menu-btn" id="dropdownFileMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">File</span>
			<div class="dropdown-menu bg-app-theme-light shadow" >
				<a class="dropdown-item text-white" href="#">Open</a>
				<a class="dropdown-item text-white" href="#">Test</a>
				<div class="dropdown-divider"></div>
				<a class="dropdown-item text-white" href="#">Quit</a>
			</div>
		</div>
		<span class="menu-btn">Options</span>
		<span class="menu-btn">Edit</span>
		<div class="dropdown main-menu">	<!-- Help Dropdown Menu -->
			<span class="menu-btn" id="dropdownHelpMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Help</span>
			<div class="dropdown-menu bg-app-theme-light shadow" >
				<a class="dropdown-item text-white" href="#">About</a>
			</div>
		</div>
	</div>
	
	<!-- Main Content -->
	<main class="flex-grow-1 d-flex">
		<!-- Bottombar -->
		<div class="nav fixed-bottom bg-app-theme-dark nav-pills nav-fill app-tabs">
			<a class="nav-item nav-link text-light active" id="programming-tab" data-toggle="pill" href="#programming" role="tab" aria-selected="true">Programming</a>
			<a class="nav-item nav-link text-light" id="testing-tab" data-toggle="pill" href="#testing" role="tab" aria-selected="true">Testing</a>
			<a class="nav-item nav-link text-light" id="scanning-tab" data-toggle="pill" href="#scanning" role="tab" aria-selected="true">Scanning</a>
		</div>
		<!-- Tabs Contents -->
		<div class="flex-grow-1 overflow-auto no-select-text">
			<div class="tab-content container p-2">
				<!-- Programming -->
				<div class="tab-pane fade show active" id="programming" role="tabpanel">
					<label>Select Firmware Version</label>
					<select class="form-control form-control-sm" id="firmwareDropdown">
					  <!-- data will be generated by AHK -->
					</select>
					<div class="custom-control custom-checkbox" style="padding-top: 10px">
					  <input type="checkbox" class="custom-control-input" id="isReprogramStep">
					  <label class="custom-control-label" for="isReprogramStep">Included Re-Programming Step</label>
					</div>
					<div class="d-flex justify-content-center" style="padding-top: 10px">
						<button type="button" class="btn btn-success" style="min-width: 90px;" onclick="this.blur(); ahk.MainButton(event)">RUN</button>
					</div>
					<div style="padding-top: 10px">
						<span class="progress">
							<span class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="programProgbar"></span>
						</span>
					</div>
				</div>
				<!-- Testing -->
				<div class="tab-pane fade" id="testing" role="tabpanel">
					Hello 2
				</div>
				<!-- Scanning -->
				<div class="tab-pane fade" id="scanning" role="tabpanel">
					Hello 3
				</div>
			</div>
		</div>
	</main>
</body><!------------------------------------------------------------>
<script>
	
</script>
</html>
